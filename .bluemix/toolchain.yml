version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.png)'
  icon: icon.svg
  required:
    - marbles-build
    - marbles-repo
  info:
    git url: >-
      [https://github.com/dshuffma-ibm/marbles](https://github.com/dshuffma-ibm/marbles)
    git branch: >-
      [v4.14](https://github.com/dshuffma-ibm/marbles/tree/v4.0)
toolchain:
  name: 'marbles-tc-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  marbles-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'marbles-{{timestamp}}'
      repo_url: 'https://github.com/dshuffma-ibm/marbles'
      type: clone
      has_issues: false
      enable_traceability: true
  marbles-build:
    service_id: pipeline
    parameters:
      services:
        - marbles-repo
      name: '{{services.marbles-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: marbles-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  marbles-app:
    service_id: customtool
    parameters:
      type: 'Marbles'
      lifecyclePhase: 'RUN'
      imageUrl: 'https://github.com/dshuffma-ibm/marbles/raw/v4.0/public/imgs/favicon-96.png'
      documentationUrl: 'https://{{form.pipeline.parameters.prod-app-name}}.stage1.mybluemix.net'
      name: 'Marbles2'
      dashboard_url: 'https://{{form.pipeline.parameters.prod-app-name}}.stage1.mybluemix.net/login'
      description: 'description'
      additional-properties: 'additional-properties'
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.marbles-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
